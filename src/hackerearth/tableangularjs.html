<!DOCTYPE html>
<html>
<head>
	<title>Angular JS TABLES</title>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
</head>
<body>
<h1>Angularjs app</h1>

<div ng-app="myapp" ng-controller="studyController">
	<table border="2">
		<tr>
			<td>Enter first name</td>
			<td><input type="text" ng-model="student.firstName"></td>
		</tr>
		<tr>
			<td>Enter Last name</td>
			<td><input type="text" ng-model="student.lastName"></td>
		</tr>
		<tr>
			<td>Name</td>
			<td>{{student.fullName()}}</td>
		</tr>
		<tr>
			<td>Subject:</td>
			<td>
				<table border="2">
					<tr>
					<th>Name</th>
					<th>Marks</th>
					</tr>
					<tr ng-repeat="subject in student.subjects" >
						<td>{{subject.name}}</td>
						<td>{{subject.marks}}</td>
					</tr>
				</table>
			</td>
		</tr>
	</table>

</div>

<script>
angular.module('myapp', [])
.controller("studyController", function($scope){
$scope.student={
	firstName:"Vicky",
	lastName:"Kala",
	fees:500,
	subjects:[
	{name:'Phy',marks:85},
	{name:'Chem',marks:95},
	{name:'Math',marks:90},
	{name:'Comp',marks:82}
	],
	fullName:function(){
		var studentObject=$scope.student;
		return studentObject.firstName+ " " +studentObject.lastName;
	}
};
});
</script>
</body>
</html>
